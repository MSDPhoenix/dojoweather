<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoWeather</title>
    <link rel="stylesheet" type="text/css" href="dojoweather.css">
    <link rel="stylesheet" href="">
    <link rel="icon" type="image/x-icon" href="images/banana.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet"></head>
<body>
    <div id="header">
        <h1>DojoWeather</h1>
        <span>
            <h3>Burbank</h3>
            <h3>Chicago</h3>
            <h3>Dallas</h3>
        </span>
    </div>
    <div id="container">
        <div id="title">
            <h2>San Jose</h2>
            <span>
                <span>show temperature in </span>
                <select name="temperature" id="">
                    <option>°C</option>
                    <option>°F</option>
                </select>
            </span>
        </div>
        <div id="content">
            <div class="day">
                <h3>Today</h3>
                <img src="images/some_rain.png" alt="">
                <p>some rain</p>
                <h3>
                    <span class="red">24°</span>
                    <span class="blue">18°</span>
                </h3>
            </div>
            <div class="day">
                <h3>Tomorrow</h3>
                <img src="images/some_sun.png" alt="">
                <p>some sun</p>
                <h3>
                    <span class="red">27°</span>
                    <span class="blue">19°</span>                   
                </h3>
            </div>
            <div class="day">
                <h3>Friday</h3>
                <img src="images/some_clouds.png" alt="">
                <p>some clouds</p>
                <h3>
                    <span class="red">21°</span>
                    <span class="blue">16°</span>                    
                </h3>
            </div>
            <div class="day">
                <h3>Saturday</h3>
                <img src="images/some_sun.png" alt="">
                <p>some sun</p>
                <h3>
                    <span class="red">26°</span>
                    <span class="blue">21°</span>                    
                </h3>
            </div>
        </div>
    </div>

</body>
</html>
